<script>
document.cookie="welcome=1";
var timehandle, timehandle2;
if($(window).height() > 600){
	$('.stage').css({'margin-top': ($(window).height() - 600) / 2 + 'px'});	
}

var inx = 2, isRun = false;

for(var i = 0; i < 3; i++){
	$('#wel'+i+'1').mouseenter(function(){
		isRun = true;
		show($(this).attr('id').replace('wel', '').substr(0, 1));
	})
	$('#wel'+i+'0').mouseleave(function(){
		isRun = false;
	})
}

function timer(){
	if(inx == 3) return;
	timehandle = setTimeout(function(){
		timer()
		if(isRun) return
		inx--;
		if(inx < 0) inx = 3;
		show(inx)
	}, 3000)
}

function show(inx){
	if(inx == 3){
		$('.wmask').css({'background': 'url("img/heise2.png"/*tpa=http://www.juewei.cn/img/heise2.png*/)'})

		$('#wel00').hide();
		$('#wel10').hide();
		$('#wel20').hide();

		$('#wel02').hide();
		$('#wel12').hide();
		$('#wel22').hide();

		$('#wel00').fadeIn();
		$('#wel10').fadeIn();
		$('#wel20').fadeIn();

		clearTimeout(timehandle);
		clearTimeout(timehandle2);
	}else{
		$('.wmask').css({'background': 'url("img/heise.png"/*tpa=http://www.juewei.cn/img/heise.png*/)'})
		$('#wel00').hide();
		$('#wel10').hide();
		$('#wel20').hide();
		$('#wel'+inx+'0').fadeIn();

		$('#wel02').hide();
		$('#wel12').hide();
		$('#wel22').hide();
		$('#wel'+inx+'2').fadeIn();
	}
}

var imgInx = 0;
function timer2(){
	if(inx == 3) return;
	timehandle2 = setTimeout(function(){
		timer2()
		imgInx++;
		if(imgInx > 1) imgInx = 0;
		imgShow(imgInx)
	}, 600)
}

function imgShow(i){
	if(i){
		$('#wel02>img').animate({'width':'35px', 'top': 0, 'left': 0})
		$('#wel12>img').animate({'width':'35px', 'top': 0, 'left': 0})
		$('#wel22>img').animate({'width':'35px', 'top': 0, 'right': 0})
	}else{
		$('#wel02>img').animate({'width':'19px', 'top': '8px', 'left': '8px'})
		$('#wel12>img').animate({'width':'19px', 'top': '8px', 'left': '8px'})
		$('#wel22>img').animate({'width':'19px', 'top': '8px', 'right': '8px'})
	}
}

var bInx = 0;
function timer3(){
	setTimeout(function(){
		timer3()
		bInx++;
		if(bInx > 1) bInx = 0;
		animateBizhi(bInx);
	}, 2000)
}
$('#bi').animate({'left':'10%'}, 2000, 'swing')	// 提前执行一步
function animateBizhi(i){
	if(i){
		$('#bi').animate({'left':'20%'}, 2000, 'swing')
	}else{
		$('#bi').animate({'left':'15%'}, 2000, 'swing')
	}
}

timer();
timer2();
timer3();

var i = 0, num;

function timeout(){
	if(i > 30) {
		var xiaoliang = getCookie('xiaoliang')
		if(xiaoliang){
			$('#span1').text(xiaoliang.substr(0, 1)+',')
			$('#span2').text(xiaoliang.substr(1, 3)+',')
			$('#span3').text(xiaoliang.substr(4))
		}else{
			document.cookie = 'xiaoliang='+num+'; expires=' + (new Date(Date.now() + 86400000)).toGMTString();
		}
		return;	
	}
	setTimeout(function() {
		i++;
		num = rand().toString();
		$('#span1').text(num.substr(0, 1)+',')
		$('#span2').text(num.substr(1, 3)+',')
		$('#span3').text(num.substr(4))
		timeout()
	}, 30);
}

function rand(){
	return Math.floor(Math.random() * 128956) + 1013265;
}
// timeout();

function getCookie(name){
	var arr, reg=new RegExp("(^| )" + name + "=([^;]*)(;|$)");
	if(arr = document.cookie.match(reg)){
		return unescape(arr[2]);
	}else{
		return null
	}
}
